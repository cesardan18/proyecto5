<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Calculadora de precios</h1>
  <!-- Primer dropdown list de productos -->
    <label for="producto1">Selecciona un producto:</label>
    <select id="producto1" name="producto1">
        <option value="0">Selecciona una opción</option>
        <option value="10">Producto 1 ($10)</option>
        <option value="20">Producto 2 ($20)</option>
        <option value="30">Producto 3 ($30)</option>
    </select>
    <br>
    <!-- Segundo dropdown list de productos -->
    <label for="producto2">Selecciona un producto:</label>
    <select id="producto2" name="producto2">
        <option value="0">Selecciona una opción</option>
        <option value="10">Producto 1 ($10)</option>
        <option value="20">Producto 2 ($20)</option>
        <option value="30">Producto 3 ($30)</option>
    </select>
    <br>
    <label for="total">Total:</label>
    <input type="text" id="total" name="total" value="$0" readonly>

<script>
    // Obtener los elementos select y input
        const producto1 = document.getElementById('producto1');
        const producto2 = document.getElementById('producto2');
        const total = document.getElementById('total');

        // Agregar un evento change a cada uno de los elementos select
        producto1.addEventListener('change', calcularTotal);
        producto2.addEventListener('change', calcularTotal);

        // Función para calcular el total
        function calcularTotal() {
        const precio1 = parseInt(producto1.value);
        const precio2 = parseInt(producto2.value);
        const suma = precio1 + precio2;

        // Actualizar el valor del elemento input
        total.value = `$${suma}`;
        }


</script>
</body>

</html>
